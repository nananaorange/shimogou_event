<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>どきどき☆しもごうワ～ルド感想フォーム</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <div class="header">
      <div class="header-wrapper">
          <div class="header-logo">しもごうワ～ルド感想</div>
      </div>
    </div>

    <div class="main">
      <div class="main-wrapper">
        <h1>感想フォーム</h1>

        <div class="board-wrapper">

          <div class="board-left-wrapper">
            <div class="board-left">
              <p>名前・ニックネーム</p>
              <input type="text" id="b-name">
              <p>感想</p>
              <textarea id="b-body" maxlength="36"></textarea>
              <p>投稿前に内容を確認！</p>

              <script>
                async function form_send(){
                  const nameText = document.getElementById("b-name")
                  const bodyText = document.getElementById("b-body")
                  const inputName = nameText.value
                  const inputBody = bodyText.value
                  alert("投稿されました")

                  let url="https://script.google.com/macros/s/AKfycbxuzonLDgSLrVVsHrD2aBVYvihCV41HIXPOC0yGuzHgVCterQDmJjgHoatApl5py7Jl6g/exec?"
                  //&変数名= でGASに渡したいものを付け足していく
                  url += "name=" + inputName + "&body=" + inputBody
                  //console.log(url)

                  const response = await fetch(url,{headers: { 'Content-Type': 'text/plain'}})
                  //console.log(result)
                }
              </script>

              <input class="submit-btn" type="submit" value="投稿" onclick="form_send()">
            </div>
          </div>

          <div class="board-right-wrapper">
            <div class="board-right">
              <div class="comment">
                <p class="greeting">どきどき☆しもごうワ～ルドに<br>ようこそ！<br>楽しんでいただけましたか？<br>帰る頃には、貴方も下郷町が気になっていますように…
                  <br><br>- - - - - - - - - - - - - - - - - -<br>【 感想を書く上での注意事項 】<br></p>
                <p>
                  <br>・名前の欄は、本名フルネームを書かないようにしてください。
                  <br>・感想は、36字以内で書いてください。
                  <br>・他人が読んで、不快になるようなことは書かないでください。</p>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

    <div class="footer">
      <div class="footer-wrapper">
        <div class="footer-logo"></div>
      </div>
    </div>

  </body>
</html>
