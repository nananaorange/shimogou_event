<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ごうイベント感想フォーム</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <div class="header">
      <div class="header-wrapper">
          <div class="header-logo">ごうイベント感想</div>
      </div>
    </div>

    <div class="main">
      <div class="main-wrapper">
        <h1>感想フォーム</h1>

        <div class="board-wrapper">

          <div class="board-left-wrapper">
            <div class="board-left">
              <p>名前・ニックネーム</p>
              <input type="text" id="b-name">
              <p>感想</p>
              <textarea id="b-body"></textarea>
              <p>投稿前に内容を確認！</p>
              <input class="submit-btn" type="submit" value="投稿">
            </div>
          </div>

          <div class="board-right-wrapper">
            <div class="board-right">
              <div class="comment">
                <p>感想を投稿する上での注意事項、来場者への挨拶、コメントを書く</p>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

    <div class="footer">
      <div class="footer-wrapper">
        <div class="footer-logo"></div>
      </div>
    </div>

  </body>
</html>
